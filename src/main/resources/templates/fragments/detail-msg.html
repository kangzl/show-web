<div th:fragment="copy">
    <div class="commentAll">
        <!--评论区域 begin-->
        <div class="reviewArea clearfix">
            <textarea class="content comment-input" placeholder="Please enter a comment&hellip;"
                      onkeyup="keyUP(this)"></textarea>
            <!--此处from-user-id必然为登陆的用户id-->
            <a href="javascript:;" class="plBtn" from-user-id="0">评论</a>
        </div>
        <!--评论区域 end-->
        <!--回复区域 begin-->
        <div class="comment-show">
            <div class="comment-show-con clearfix">
                <div class="comment-show-con-img pull-left"><img src="images/header-img-comment_03.png" alt=""></div>
                <div class="comment-show-con-list pull-left clearfix">
                    <div class="pl-text clearfix">
                        <a href="#" class="comment-size-name">张三 : </a>
                        <span class="my-pl-con">&nbsp;来啊 造作啊!</span>
                    </div>
                    <div class="date-dz">
                        <span class="date-dz-left pull-left comment-time">2017-5-2 11:11:39</span>
                        <div class="date-dz-right pull-right comment-pl-block">
                            <a href="javascript:;" class="removeBlock">删除</a>
                            <a href="javascript:;" class="date-dz-pl pl-hf hf-con-block pull-left">回复</a>
                            <span class="pull-left date-dz-line">|</span>
                            <a href="javascript:;" class="date-dz-z pull-left"><i class="date-dz-z-click-red"></i>赞 (<i
                                    class="z-num">0</i>)</a>
                        </div>
                    </div>
                    <div class="hf-list-con"></div>
                </div>
            </div>
        </div>
        <!--回复区域 end-->
    </div>


    <!--textarea高度自适应-->
    <script type="text/javascript">
        $(function () {
            $('.content').flexText();
            initMsgs();
        });

        function initMsgs() {
            var showId = $('#showId').val();
            $.ajax({
                url: 'api/get-msgs.htm',
                dataType: 'html',
                data: {showId: showId}, // Page parameter to make sure we load new data
                error: function () {
                    //
                },
                success: function (html) {
                    $('.comment-show').prepend(html);
                }
            });
        }

        function delMsg(msgId) {
            $.ajax({
                url: 'api/del-msg.htm',
                data: {msgId: msgId}
            });
        }

        function appreciateMsg(msgId) {
            $.ajax({
                url: 'api/appreciate-msg.htm',
                data: {msgId: msgId}
            });
        }

        function cancelAppreciateMsg(msgId) {
            $.ajax({
                url: 'api/cancel-appreciate-msg.htm',
                data: {msgId: msgId}
            });
        }

        function getDateStr() {
            var myDate = new Date();
            //获取当前年
            var year = myDate.getFullYear();
            //获取当前月
            var month = myDate.getMonth() + 1;
            //获取当前日
            var date = myDate.getDate();
            var h = myDate.getHours();       //获取当前小时数(0-23)
            var m = myDate.getMinutes();     //获取当前分钟数(0-59)
            if (m < 10) m = '0' + m;
            var s = myDate.getSeconds();
            if (s < 10) s = '0' + s;
            var now = year + '-' + month + "-" + date + " " + h + ':' + m + ":" + s;
            return now;
        }
    </script>
    <!--textarea限制字数-->
    <script type="text/javascript">
        function keyUP(t) {
            var len = $(t).val().length;
            if (len > 139) {
                $(t).val($(t).val().substring(0, 140));
            }
        }
    </script>
    <!--点击评论创建评论条-->
    <script type="text/javascript">
        $('.commentAll').on('click', '.plBtn', function () {
            var fromUserId = $(this).attr('from-user-id');//传递该值到回复按钮
            var now = getDateStr();
            //获取输入内容
            var oSize = $(this).siblings('.flex-text-wrap').find('.comment-input').val();
            //console.log(oSize);
            var thisObject = $(this);
            //ajax回复插入db
            $.ajax({
                url: 'api/insert-msg.json',
                dataType: 'json',
                data: {fromUserId: fromUserId, toUserId: null, msgId: null, showId: $('#showId').val(), content: oSize},
                success: function (data) {
                    //alert(data.message);
                    //动态创建评论模块
                    var oHtml = '<div class="comment-show-con clearfix" msg-id="' + data.message + '"><div class="comment-show-con-img pull-left"><img src="images/header-img-comment_03.png" alt=""></div> <div class="comment-show-con-list pull-left clearfix"><div class="pl-text clearfix"> <a href="#" class="comment-size-name">David Beckham : </a> <span class="my-pl-con">&nbsp;' + oSize + '</span> </div> <div class="date-dz"> <span class="date-dz-left pull-left comment-time">' + now + '</span> <div class="date-dz-right pull-right comment-pl-block" msg-id="' + data.message + '"><a href="javascript:;" class="removeBlock">删除</a> <a href="javascript:;" class="date-dz-pl pl-hf hf-con-block pull-left" from-user-id="' + fromUserId + '">回复</a> <span class="pull-left date-dz-line">|</span> <a href="javascript:;" class="date-dz-z pull-left"><i class="date-dz-z-click-red"></i>赞 (<i class="z-num">0</i>)</a> </div> </div><div class="hf-list-con"></div></div> </div>';
                    if (oSize.replace(/(^\s*)|(\s*$)/g, "") != '') {
                        thisObject.parents('.reviewArea ').siblings('.comment-show').prepend(oHtml);
                        thisObject.siblings('.flex-text-wrap').find('.comment-input').prop('value', '').siblings('pre').find('span').text('');
                    }
                }
            });
        });
    </script>
    <!--点击回复动态创建回复块-->
    <script type="text/javascript">
        $('.comment-show').on('click', '.pl-hf', function () {
            var fromUserId = $(this).attr('from-user-id');//传递该值到评论按钮
            //alert(fromUserId);
            //获取回复人的名字
            var fhName = $(this).parents('.date-dz-right').parents('.date-dz').siblings('.pl-text').find('.comment-size-name').html();
            //回复@
            var fhN = '回复@' + fhName;
            //var oInput = $(this).parents('.date-dz-right').parents('.date-dz').siblings('.hf-con');
            var fhHtml = '<div class="hf-con pull-left"> <textarea class="content comment-input hf-input" placeholder="" onkeyup="keyUP(this)"></textarea> <a href="javascript:;" class="hf-pl" from-user-id="0" to-user-id="' + fromUserId + '">评论</a></div>';
            //显示回复
            if ($(this).is('.hf-con-block')) {
                $(this).parents('.date-dz-right').parents('.date-dz').append(fhHtml);
                $(this).removeClass('hf-con-block');
                $('.content').flexText();
                $(this).parents('.date-dz-right').siblings('.hf-con').find('.pre').css('padding', '6px 15px');
                //console.log($(this).parents('.date-dz-right').siblings('.hf-con').find('.pre'))
                //input框自动聚焦
                $(this).parents('.date-dz-right').siblings('.hf-con').find('.hf-input').val('').focus().val(fhN);
            } else {
                $(this).addClass('hf-con-block');
                $(this).parents('.date-dz-right').siblings('.hf-con').remove();
            }
        });
    </script>
    <!--评论回复块创建-->
    <script type="text/javascript">
        $('.comment-show').on('click', '.hf-pl', function () {
            var oThis = $(this);
            var now = getDateStr();
            //获取输入内容
            var oHfVal = $(this).siblings('.flex-text-wrap').find('.hf-input').val();
            //alert(oHfVal);
            //console.log(oHfVal)
            var oHfName = $(this).parents('.hf-con').parents('.date-dz').siblings('.pl-text').find('.comment-size-name').html();
            var oAllVal = '回复@' + oHfName;
            if (oHfVal.replace(/^ +| +$/g, '') == '' || oHfVal == oAllVal) {

            } else {

                var fromUserId = $(this).attr('from-user-id');//传递该值到回复按钮
                var toUserId = $(this).attr('to-user-id');
                var msgId = $(this).closest(".comment-show-con").attr('msg-id');
                var showId = $('#showId').val();
                $.getJSON("json/pl.json", function (data) {
                    var oAt = '';
                    var oHf = '';
                    var content = '';
                    $.each(data, function (n, v) {
                        delete v.hfContent;
                        delete v.atName;
                        var arr;
                        var ohfNameArr;
                        if (oHfVal.indexOf("@") == -1) {
                            data['atName'] = '';
                            data['hfContent'] = oHfVal;
                        } else {
                            arr = oHfVal.split(':');
                            ohfNameArr = arr[0].split('@');
                            data['hfContent'] = arr[1];
                            data['atName'] = ohfNameArr[1];
                        }

                        if (data.atName == '') {
                            oAt = data.hfContent;
                        } else {
                            oAt = '回复<a href="#" class="atName">@' + data.atName + '</a> : ' + data.hfContent;
                        }
                        content = data.hfContent;
                        oHf = data.hfName;
                    });

                    //ajax回复插入db
                    $.ajax({
                        url: 'api/insert-msg.json',
                        data: {
                            fromUserId: fromUserId,
                            toUserId: toUserId,
                            msgId: msgId,
                            showId: showId,
                            content: content
                        }, success: function (data) {
                            var oHtml = '<div class="all-pl-con"><div class="pl-text hfpl-text clearfix"><a href="#" class="comment-size-name">康康 : </a><span class="my-pl-con">' + oAt + '</span></div><div class="date-dz"> <span class="date-dz-left pull-left comment-time">' + now + '</span> <div class="date-dz-right pull-right comment-pl-block" msg-id="' + data.message + '"> <a href="javascript:;" class="removeBlock">删除</a> <a href="javascript:;" class="date-dz-pl pl-hf hf-con-block pull-left" from-user-id="0" to-user-id="' + fromUserId + '">回复</a> <span class="pull-left date-dz-line">|</span> <a href="javascript:;" class="date-dz-z pull-left"><i class="date-dz-z-click-red"></i>赞 (<i class="z-num">0</i>)</a> </div> </div></div>';
                            alert(1);
                            oThis.parents('.hf-con').parents('.comment-show-con-list').find('.hf-list-con').css('display', 'block').prepend(oHtml) && oThis.parents('.hf-con').siblings('.date-dz-right').find('.pl-hf').addClass('hf-con-block') && oThis.parents('.hf-con').remove();
                        }
                    });
                });
            }
        });
    </script>
    <!--删除评论块-->
    <script type="text/javascript">
        $('.commentAll').on('click', '.removeBlock', function () {
            var oT = $(this).parents('.date-dz-right').parents('.date-dz').parents('.all-pl-con');
            if (oT.siblings('.all-pl-con').length >= 1) {
                oT.remove();
            } else {
                $(this).parents('.date-dz-right').parents('.date-dz').parents('.all-pl-con').parents('.hf-list-con').css('display', 'none')
                oT.remove();
            }
            $(this).parents('.date-dz-right').parents('.date-dz').parents('.comment-show-con-list').parents('.comment-show-con').remove();
            var msgId = $(this).parent().attr('msg-id');
            delMsg(msgId);
        })
    </script>
    <!--点赞-->
    <script type="text/javascript">
        $('.comment-show').on('click', '.date-dz-z', function () {
            var zNum = $(this).find('.z-num').html();
            var msgId = $(this).parent().attr('msg-id');
            if ($(this).is('.date-dz-z-click')) {
                zNum--;
                $(this).removeClass('date-dz-z-click red');
                $(this).find('.z-num').html(zNum);
                $(this).find('.date-dz-z-click-red').removeClass('red');
                cancelAppreciateMsg(msgId);
            } else {
                zNum++;
                $(this).addClass('date-dz-z-click');
                $(this).find('.z-num').html(zNum);
                $(this).find('.date-dz-z-click-red').addClass('red');
                appreciateMsg(msgId);
            }
        })
    </script>
</div>
<!-- layout header end -->
