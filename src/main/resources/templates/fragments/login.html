<div th:fragment="copy">
    <div class="container login-content">
        <div class="login-inner-content">
            <div class="login-header">
                <div class="login-text">会员登录</div>
                <div class="no-account-text">还没有账号? <a href="#">立即注册</a></div>
            </div>
            <form id="login-form" method="post">
                <div class="form-group">
                    <!--
                    <label for="exampleInputEmail1">Email address</label>
                    -->
                    <input type="email" class="form-control" name="id" placeholder="用户名/手机/邮箱" required
                           data-rule="required;length(5~12)">
                </div>
                <div class="form-group">
                    <!--
                    <label for="exampleInputPassword1">Password</label>
                    -->
                    <input type="password" class="form-control" name="pw" placeholder="密码"
                           data-rule="required;length(5~20)">
                </div>
                <div class="login-bottom checkbox">
                    <div class="forget-pw">
                        <a href="#">忘记密码?</a>
                    </div>
                    <div class="keep-login">
                        保持登录
                        <div class="keep-login-checkbox">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">登录</button>
                </div>
            </form>
            <div class="third-login">
                <div class="third-login-text">使用第三方账号直接登录</div>
                <div class="third-login-btn">
                    <button class="btn btn-large btn-danger weibo-btn" type="button">微博账号登录</button>
                    <button class="btn btn-large btn-info qq-btn" type="button">QQ账号登录</button>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        $(document).ready(function () {
            $(".header-login-btn").click(function () {
                layui.use('layer', function () {
                    layer = layui.layer;
                    layer.open({
                        type: 1,
                        skin: 'layui-layer-rim', //加上边框
                        shadeClose: true, //开启遮罩关闭
                        anim: 1,
                        closeBtn: 0,
                        title: false,
                        area: '380px',
                        content: $('.login-content').html()
                    });
                })
            });
        });
    </script>
</div>
