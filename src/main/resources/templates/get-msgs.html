<div class="comment-show-con clearfix" th:each="msg : ${msgs}">
    <div class="comment-show-con-img pull-left">
        <img th:src="${msg.fromUserHeaderPic}"/>
    </div>
    <div class="comment-show-con-list pull-left clearfix">
        <div class="pl-text clearfix">
            <a href="#" class="comment-size-name" th:text="${msg.fromUserName }+' : '"></a>
            <span class="my-pl-con" th:text="' ' + ${msg.content}"></span>
        </div>
        <div class="date-dz">
            <span class="date-dz-left pull-left comment-time" th:text="${msg.createTime}"></span>
            <div class="date-dz-right pull-right comment-pl-block">
                <a href="javascript:;" class="removeBlock">删除</a>
                <a href="javascript:;" class="date-dz-pl pl-hf hf-con-block pull-left">回复</a>
                <span class="pull-left date-dz-line">|</span>
                <a href="javascript:;" class="date-dz-z pull-left">
                    <i class="date-dz-z-click-red"></i>
                    赞 (<i class="z-num" th:text="${msg.agreeNum}"></i>)
                </a>
            </div>
        </div>
        <div class="hf-list-con"></div>
    </div>
</div>
